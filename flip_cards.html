<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartları - Flashcards</title>
    <!-- Tailwind CSS (Gerekirse Kendi CSS'nizi buraya bağlayın) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .card-container { perspective: 1000px; }
        .card { width: 100%; height: 300px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .card-front { background-color: #4f46e5; color: white; z-index: 2; }
        .card-back { background-color: #fff; color: #1f2937; transform: rotateY(180deg); border: 2px solid #4f46e5; }
        .example-sentence { margin-top: 1rem; font-style: italic; color: #6b7280; border-top: 1px dashed #e5e7eb; padding-top: 0.5rem; }
    </style>
</head>
<body>
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <header class="bg-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Kelime Kartları</h1>
            <a href="index.html" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-lg transition duration-200">🏠 Ana Sayfa</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-2">Kaydettiğin Kelimeler</h2>
        
        <div id="loadingMessage" class="text-center py-10 text-gray-500 text-xl">
            <i class="fas fa-spinner fa-spin mr-2"></i> Kelimeler Yükleniyor...
        </div>
        
        <div id="flashcardList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Kelimeler buraya JS ile yüklenecek -->
        </div>

        <div id="noWordsMessage" class="hidden text-center py-10 text-gray-500 text-xl">
            Kaydedilmiş hiçbir kelime bulunamadı. Sohbet sayfasında kelimeleri kaydetmeye başlayın!
        </div>
    </main>

    <!-- Font Awesome (common.js'de de var ama burada da kalsın) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- common.js (Firebase ve Firestore fonksiyonları burada) -->
    <script type="module" src="common.js"></script>

    <script type="module">
        // Firebase ve Firestore hazır olduğunda bu event tetiklenir (common.js'den)
        document.addEventListener('firebaseReady', (e) => {
            console.log('🔥 Firebase ve Firestore hazır. Kelimeler yükleniyor.');
            // Kelimeleri dinlemeyi başlat
            const unsubscribe = window.listenForLearnedWords(renderFlashcards);
            
            // Sayfadan ayrılırken dinlemeyi durdur (bellek sızıntısını önler)
            window.addEventListener('beforeunload', unsubscribe);
        });

        /**
         * Firestore'dan gelen kelime listesini HTML'e render eder.
         * @param {Array<Object>} words - Kaydedilmiş kelime listesi
         */
        function renderFlashcards(words) {
            const listElement = document.getElementById('flashcardList');
            const loadingMessage = document.getElementById('loadingMessage');
            const noWordsMessage = document.getElementById('noWordsMessage');
            
            loadingMessage.classList.add('hidden'); // Yükleniyor mesajını gizle

            if (words && words.length > 0) {
                noWordsMessage.classList.add('hidden');
                listElement.innerHTML = ''; // Önceki kartları temizle

                words.forEach(word => {
                    const cardHtml = createCard(word);
                    listElement.appendChild(cardHtml);
                });
            } else {
                listElement.innerHTML = '';
                noWordsMessage.classList.remove('hidden');
            }
        }

        /**
         * Tek bir kelime için interaktif kart öğesi oluşturur.
         * @param {Object} wordData 
         * @returns {HTMLElement}
         */
        function createCard(wordData) {
            const container = document.createElement('div');
            container.className = 'card-container';

            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => card.classList.toggle('flipped');

            // Ön Yüz (İngilizce Kelime)
            const front = document.createElement('div');
            front.className = 'card-face card-front';
            front.innerHTML = `
                <i class="fas fa-language text-4xl mb-3"></i>
                <h3 class="text-4xl font-bold">${window.formatWord(wordData.word)}</h3>
                <p class="text-lg mt-2">${wordData.partOfSpeech || 'Kelime Türü Belirtilmemiş'}</p>
            `;

            // Arka Yüz (Anlamı ve Örnek Cümle)
            const back = document.createElement('div');
            back.className = 'card-face card-back';
            back.innerHTML = `
                <h3 class="text-3xl font-bold text-indigo-700">${wordData.meaning || 'Anlamı Belirtilmemiş'}</h3>
                <p class="text-sm text-gray-600 mt-2">${wordData.meaningContext || ''}</p>
                ${wordData.exampleSentence ? `<p class="example-sentence text-base">Örnek: <strong>${wordData.exampleSentence}</strong></p>` : ''}
                <div class="absolute bottom-4 right-4 text-xs text-gray-400">Kaydedilme: ${wordData.createdAt.toLocaleDateString()}</div>
            `;

            card.appendChild(front);
            card.appendChild(back);
            container.appendChild(card);
            return container;
        }

    </script>
</body>
</html>

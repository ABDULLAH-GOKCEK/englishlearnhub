<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Learn Hub</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6366f1">

  <!-- CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JS (TÜMÜ KÖKTEN) -->
  <script src="/js/common.js"></script>
  <script src="/js/categories.js"></script>
  <script src="/js/achievements.js"></script>
  <script src="/js/user-profile.js"></script>
  <script src="/js/user-progress.js"></script>
  <script src="/js/progress-charts.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <h1 class="text-4xl font-bold text-indigo-700 mb-8 text-center">English Learn Hub</h1>

    <!-- İlerleme Özeti -->
    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
      <h2 class="text-2xl font-bold mb-4">İlerleme</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div><span class="text-3xl font-bold text-indigo-600" id="totalPoints">0</span><p>Puan</p></div>
        <div><span class="text-3xl font-bold text-purple-600" id="totalWords">0</span><p>Kelime</p></div>
        <div><span class="text-3xl font-bold text-green-600" id="streak">0</span><p>Gün</p></div>
        <div><span class="text-3xl font-bold text-blue-600" id="level">A1</span><p>Seviye</p></div>
      </div>
    </div>

    <!-- Grafikler -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-4 rounded-xl shadow"><canvas id="weeklyChart"></canvas></div>
      <div class="bg-white p-4 rounded-xl shadow"><canvas id="monthlyChart"></canvas></div>
    </div>

    <!-- Modüller -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <a href="/modules/chat.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">AI Chat</div>
        <h3 class="font-semibold">AI Chat</h3>
      </a>
      <a href="/modules/daily-sentences.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Günlük Cümle</div>
        <h3 class="font-semibold">Günlük Cümle</h3>
      </a>
      <a href="/modules/flip-cards.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Çevir Kartları</div>
        <h3 class="font-semibold">Çevir Kartları</h3>
      </a>
      <a href="/modules/teaching.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Kelime Öğren</div>
        <h3 class="font-semibold">Kelime Öğren</h3>
      </a>
      <a href="/modules/sentence-builder.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Cümle Kur</div>
        <h3 class="font-semibold">Cümle Kur</h3>
      </a>
      <a href="/modules/quiz.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Quiz</div>
        <h3 class="font-semibold">Quiz</h3>
      </a>
      <a href="/modules/stories.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Hikayeler</div>
        <h3 class="font-semibold">Hikayeler</h3>
      </a>
      <a href="/modules/games.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl card-hover text-center">
        <div class="text-4xl mb-3">Oyunlar</div>
        <h3 class="font-semibold">Oyunlar</h3>
      </a>
    </div>
  </div>

  <!-- PWA + JS Başlatma -->
  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }

    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof UserProgress !== 'undefined') {
        UserProgress.updateDashboard();
      }
      if (typeof ProgressCharts !== 'undefined') {
        ProgressCharts.initCharts();
      }
      if (typeof AchievementSystem !== 'undefined' && typeof userProfile !== 'undefined') {
        AchievementSystem.checkAchievements(userProfile.profile);
      }
    });
  </script>
</body>
</html>

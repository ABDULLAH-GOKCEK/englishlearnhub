<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Learn Hub</title>

  <!-- FAVICON (aynı klasörde) -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero-section {
      padding: 100px 20px;
      text-align: center;
      color: white;
    }
    .btn-start {
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      transition: all 0.3s;
    }
    .btn-start:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .feature-card {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .feature-card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="display-3 fw-bold mb-4">English Learn Hub</h1>
      <p class="lead mb-5">Kişiselleştirilmiş, etkili ve eğlenceli İngilizce öğrenme deneyimi</p>
      <a href="learning-path.html" class="btn btn-light btn-start shadow-lg">
        <i class="fas fa-play me-2"></i> Öğrenmeye Başla
      </a>
    </div>
  </section>

  <!-- Özellikler -->
  <section class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="feature-card text-white text-center">
          <i class="fas fa-brain fa-3x mb-3"></i>
          <h5>Seviye Tespit Testi</h5>
          <p>10 soruda gerçek seviyenizi öğrenin</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="feature-card text-white text-center">
          <i class="fas fa-route fa-3x mb-3"></i>
          <h5>Öğrenme Yolu</h5>
          <p>A1'den C1'e kişiselleştirilmiş yol haritası</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="feature-card text-white text-center">
          <i class="fas fa-trophy fa-3x mb-3"></i>
          <h5>İlerleme Takibi</h5>
          <p>Tamamlanan modüller, başarı oranları</p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

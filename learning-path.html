<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenme Yolu - English Learn Hub</title>
    
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="../css/learning-path.css"> 
    
    <style>
        /* Metin Görünürlüğünü Zorla Siyah Yapma Kuralları */
        
        /* Sayfa arka planını kesin olarak açık renk yap */
        body {
            background-color: #f8f9fa; 
        }
        
        /* TEST BAŞLIĞI VE SAYAÇ BÖLÜMÜ */
        .test-header {
            background-color: #e9ecef; /* Açık Gri Arka Plan */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            
            /* 🔴 GÖRÜNMEZLİK SORUNUNU ÇÖZEN KRİTİK KURAL */
            color: #212529; /* Metin rengini zorla KOYU SİYAH yap */
        }
        
        .test-header h3, 
        .test-header span,
        #currentQuestionNumber, 
        #totalQuestionCount {
            /* Başlık ve sayaç metnini zorla KOYU SİYAH yap */
            color: #212529; 
            font-weight: 600;
        }

        /* İlerleme çubuğu dolgusunu ve arka planını görünür yap */
        .progress-bar {
            background-color: #dee2e6;
        }
        .progress-fill {
            background-color: #4361ee;
        }

        /* Modül Görünürlüğü (JS'in çalışmasını garanti eder) */
        .module-section {
            display: none;
        }
        .module-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>English Learn Hub</h1>
            <nav>
                </nav>
        </div>
    </header>

    <main class="container learning-path-container">
        
        <section id="levelTestIntroSection" class="module-section active">
            <div class="test-intro">
                <h2>Seviye Belirleme Testi</h2>
                <p>İngilizce seviyenizi doğru belirleyerek size özel bir öğrenme planı oluşturalım.</p>
                <div class="test-info-card">
                    <div class="info-item"><div class="info-icon">⏱️</div><span>Süre: 25 Dakika</span></div>
                    <div class="info-item"><div class="info-icon">❓</div><span>Soru: 20</span></div>
                    <div class="info-item"><div class="info-icon">🎯</div><span>Amaç: Seviye Tespiti</span></div>
                </div>
                <button id="startTestBtn" class="btn btn-primary large">Testi Başlat</button>
            </div>
        </section>

        <section id="levelTestSection" class="module-section">
            
            <div class="test-header">
                <h3>Seviye Testi: <span id="currentQuestionNumber">0</span>/<span id="totalQuestionCount">0</span></h3>
                <div class="progress-bar"><div id="testProgressBar" class="progress-fill"></div></div>
            </div>
            
            <div id="questionContainer" class="question-container">Lütfen bekleyiniz, test yükleniyor...</div>
            
            <div class="test-navigation">
                <button id="prevQuestionBtn" class="btn btn-secondary" style="display: none;">&larr; Önceki</button>
                <button id="nextQuestionBtn" class="btn btn-primary">İlerle &rarr;</button>
                <button id="submitTestBtn" class="btn btn-success" style="display: none;">Testi Bitir</button>
            </div>
        </section>

        <section id="resultsSection" class="module-section"></section>
        
        <section id="learningPathSection" class="module-section"></section>
        
    </main>
    
    <script src="../js/common.js"></script>
    <script src="../js/user-profile.js"></script> 
    <script src="../js/learning-path.js"></script>

</body>
</html>

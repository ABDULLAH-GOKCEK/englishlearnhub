<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenme Yolu - English Learn Hub</title>
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="./learning-path.css"> 
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --text-dark: #2b2d42;
            --text-light: #6c757d;
            --background: #f8f9fa;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
            --hover-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Genel CSS'i style.css'ten çekiyoruz. */
        /* Eğer arayüz hala bozuksa, style.css ve learning-path.css içeriğini kontrol etmemiz gerekir. */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Öğrenme Yolu</h1>
        </div>
    </header>

    <main class="container learning-path-container">

        <section id="levelTestIntroSection" class="module-section active">
            <div class="test-intro">
                <h2>Seviye Belirleme Testi</h2>
                <p>İngilizce seviyenizi doğru belirleyerek size özel bir öğrenme planı oluşturalar. Testi tamamlamak yaklaşık 25 dakikanızı alacaktır.</p>
                <div class="test-info-card">
                    <div class="info-item"><div class="info-icon">⏱️</div><span>Süre: 25 Dakika</span></div>
                    <div class="info-item"><div class="info-icon">❓</div><span>Soru: 20</span></div>
                    <div class="info-item"><div class="info-icon">🎯</div><span>Amaç: Seviye Tespiti</span></div>
                </div>
                <button id="startTestBtn" class="btn btn-primary large">Testi Başlat</button>
            </div>
        </section>

        <section id="levelTestSection" class="module-section" style="display: none;">
            <div class="test-header">
                <h3>Seviye Testi: <span id="currentQuestionNumber"></span>/<span id="totalQuestionCount"></span></h3>
                <div class="progress-bar"><div id="testProgressBar" class="progress-fill"></div></div>
            </div>
            <div id="questionContainer" class="question-container">
                Yükleniyor...
            </div>
            <div class="test-navigation">
                <button id="prevQuestionBtn" class="btn btn-secondary" style="display: none;">&larr; Önceki</button>
                <button id="nextQuestionBtn" class="btn btn-primary">İlerle &rarr;</button>
                <button id="submitTestBtn" class="btn btn-success" style="display: none;">Testi Bitir</button>
            </div>
        </section>

        <section id="resultsSection" class="module-section" style="display: none;">
            </section>
        
        <section id="learningPathSection" class="module-section" style="display: none;">
            </section>
    </main>

    <script src="../common.js"></script>
    <script src="./learning-path.js"></script>
</body>
</html>

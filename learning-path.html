  <style>
    :root {
      --primary: #667eea;
      --success: #4ade80;
      --warning: #facc15;
      --danger: #f87171;
    }
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--primary) !important;
    }
    .module-section {
      display: none;
      min-height: 70vh;
      padding: 2rem 0;
    }
    .module-section.active {
      display: flex;
    }
    .module-card {
      border: 2px solid #dee2e6;
      transition: all 0.3s;
    }
    .module-card.completed {
      border-color: var(--success);
      background: #f0fdf4;
    }
    .module-card.in-progress {
      border-color: var(--warning);
    }
    .question-option {
      cursor: pointer;
      transition: 0.2s;
    }
    .question-option:hover {
      background: #e0e7ff;
    }
    .question-option.selected-answer {
      background: var(--primary);
      color: white;
      font-weight: 600;
    }
    .btn-reset {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .nav-link {
      color: #495057 !important;
    }
    .nav-link.active {
      color: var(--primary) !important;
      font-weight: 600;
    }
  </style>

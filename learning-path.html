<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learn Hub - Seviye Tespit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    
    <style>
        /* TÜM BÖLÜMLERİ BAŞLANGIÇTA GİZLE (Sadece 'active' olanlar hariç) */
        .module-section {
            display: none; 
            padding: 60px 0;
            min-height: 80vh; 
        }
        
        /* SADECE 'active' sınıfına sahip olan bölümü GÖSTER */
        .module-section.active {
            display: flex; /* İçeriği ortalamak için flex kullan */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%; /* Genişlik ayarı */
        }

        /* Diğer stil düzenlemeleri (önceki önerilerden) */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .module-card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            text-align: left;
        }

        .module-card:hover {
            transform: translateY(-5px);
        }

        .module-card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4361ee;
        }
        
        .module-card.completed {
            border-left: 5px solid #28a745;
            background-color: #f6fff8;
        }

        .module-card.in-progress {
            border-left: 5px solid #ffc107;
            background-color: #fffde7;
        }

        .result-card {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        .level-result span {
            font-size: 1.5em;
            font-weight: bold;
            color: #4361ee;
        }

        .question-option {
            margin: 10px 0;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .question-option:hover {
            background-color: #f8f9fa;
        }
        
        .question-option input:checked + label {
            font-weight: bold;
            color: #4361ee;
        }

        .quiz-option-item {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .quiz-option-item:hover {
            background-color: #f1f1f1;
        }

        .quiz-option-item.selected-answer {
            background-color: #e6e6ff;
            border-color: #4361ee;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header class="bg-light border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <h3 class="mb-0">English Learn Hub</h3>
        <nav>
            <button id="navToPathButton" class="btn btn-outline-primary d-none" onclick="LearningPath.displayLearningPath(localStorage.getItem('userLevel'))">Öğrenme Yolum</button>
            <button class="btn btn-outline-danger" onclick="LearningPath.resetProgress()">Sıfırla</button>
        </nav>
    </div>
</header>

<main class="container py-5">
    
    <section id="introSection" class="module-section active"> 
        <div class="intro-content">
            <h1>İngilizce Seviye Tespit Testi</h1>
            <p class="lead">Hangi seviyede olduğunuzu öğrenmek için testi çözün. Seviyeniz belirlendikten sonra size özel bir öğrenme yolu oluşturulacaktır.</p>
            <button id="startTestButton" class="btn btn-primary btn-lg mt-4">Testi Başlat</button>
        </div>
    </section>

    <section id="levelTestSection" class="module-section">
        </section>

    <section id="learningPathSection" class="module-section">
        </section>

    <section id="moduleContentSection" class="module-section" style="text-align: left;">
        </section>

    <section id="moduleQuizSection" class="module-section">
        </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/learning-path.js"></script>

</body>
</html>

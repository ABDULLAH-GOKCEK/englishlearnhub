<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learn Hub - Seviye Tespit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/learning-path.css"> 
    
    <style>
        /* TÜM BÖLÜMLERİ BAŞLANGIÇTA GİZLE (Sadece 'active' olanlar hariç) */
        .module-section {
            display: none; 
            padding: 60px 0;
            min-height: 80vh; 
        }
        
        /* SADECE 'active' sınıfına sahip olan bölümü GÖSTER ve ortala */
        .module-section.active {
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        /* Diğer genel stil kuralları (Estetik amaçlı) */
        .module-card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            text-align: left;
        }

        .module-card:hover {
            transform: translateY(-5px);
        }

        .module-card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4361ee;
        }
        
        .module-card.completed {
            border-left: 5px solid #28a745;
            background-color: #f6fff8;
        }

        .module-card.in-progress {
            border-left: 5px solid #ffc107;
            background-color: #fffde7;
        }

        .quiz-option-item.selected-answer {
            background-color: #e6e6ff;
            border-color: #4361ee;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header class="bg-light border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <h3 class="mb-0">English Learn Hub</h3>
        <nav>
            <button id="navToPathButton" class="btn btn-outline-primary d-none" onclick="LearningPath.displayLearningPath(localStorage.getItem('userLevel'))">Öğrenme Yolum</button>
            <button class="btn btn-outline-danger" onclick="LearningPath.resetProgress()">Sıfırla</button>
        </nav>
    </div>
</header>

<main class="container py-5">
    
    <section id="introSection" class="module-section active"> 
        <div class="intro-content">
            <h1>İngilizce Seviye Tespit Testi</h1>
            <p class="lead">Hangi seviyede olduğunuzu öğrenmek için testi çözün.</p>
            <button id="startTestButton" class="btn btn-primary btn-lg mt-4">Testi Başlat</button>
        </div>
    </section>

    <section id="levelTestSection" class="module-section">
        </section>

    <section id="learningPathSection" class="module-section">
        </section>

    <section id="moduleContentSection" class="module-section" style="text-align: left;">
        </section>

    <section id="moduleQuizSection" class="module-section">
        </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/learning-path.js"></script>

</body>
</html>

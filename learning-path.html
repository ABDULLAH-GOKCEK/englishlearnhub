<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenme Yolu Modülü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/learning-path.css">
</head>
<body>

    <div class="container my-5">
        
        <div id="levelTestIntroSection" class="module-section active">
            <div class="test-intro">
                <h2>İngilizce Seviye Tespit Testi</h2>
                <p class="lead">Kişiselleştirilmiş öğrenme yolunuzu belirlemek için 20 soruluk testimizi çözün.</p>
                
                <div class="test-info-card">
                    <div class="info-item"><i class="fas fa-hourglass-half"></i> Yaklaşık 10-15 dakika</div>
                    <div class="info-item"><i class="fas fa-check-circle"></i> 20 Soru</div>
                </div>

                <button id="startTestBtn" class="btn btn-primary btn-lg">Testi Başlat</button>
                <p class="mt-3"><a href="index.html" class="btn btn-sm btn-outline-secondary"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a></p>
            </div>
        </div>

        <div id="levelTestSection" class="module-section">
            <div class="test-header">
                <h3>Seviye Tespit Testi: Soru <span id="currentQuestionNumber">0</span> / <span id="totalQuestionCount">0</span></h3>
                <div class="progress-bar"><div id="testProgressBar" class="progress-fill"></div></div>
            </div>

            <div id="questionContainer" class="question-container">
                </div>

            <div class="test-navigation">
                <button id="prevQuestionBtn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Önceki</button>
                <button id="nextQuestionBtn" class="btn btn-primary">İleri <i class="fas fa-arrow-right"></i></button>
                <button id="submitTestBtn" class="btn btn-success" style="display: none;">Testi Bitir</button>
            </div>
        </div>

        <div id="resultsSection" class="module-section">
            </div>

        <div id="learningPathSection" class="module-section">
            </div>

        <div id="moduleContentSection" class="module-section">
            <div class="module-content-header mb-4">
                <button class="btn btn-secondary" onclick="LearningPath.showSection('learningPathSection')">
                    <i class="fas fa-arrow-left"></i> Öğrenme Yoluna Geri Dön
                </button>
                <h1 id="moduleTitle">Modül Başlığı Yükleniyor...</h1>
            </div>

            <div class="module-content-body" id="moduleContentBody">
                </div>

            <div class="module-content-footer mt-4 text-center">
                <button class="btn btn-success btn-lg" onclick="LearningPath.completeModule()">
                    Modülü Tamamla ve Puanını Kaydet
                </button>
            </div>
        </div>

    </div>

    <script src="js/learning-path.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

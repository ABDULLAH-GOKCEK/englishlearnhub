<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
  <script src="/js/common.js"></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm mb-4 inline-block">Back</a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">AI Chat</h1>

    <div id="chat" class="bg-white p-4 rounded-xl shadow-lg h-96 overflow-y-auto mb-4 space-y-3"></div>

    <div class="flex gap-2">
      <input id="msg" class="flex-1 p-3 border rounded-lg" placeholder="İngilizce yaz..." autocomplete="off" />
      <button onclick="send()" class="btn btn-primary">Gönder</button>
    </div>
  </div>

  <script>
    // Sayfa yüklendiğinde hoş geldin
    document.addEventListener('DOMContentLoaded', () => {
      const welcome = "Hello! How can I help you today?";
      addMessage('AI', welcome, true);
      speak(welcome);
    });

    async function send() {
      const input = document.getElementById('msg');
      const message = input.value.trim();
      if (!message) return;

      addMessage('Sen', message);
      input.value = '';

      const loading = addMessage('AI', 'Düşünüyor...', false, true);
      
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, level: 'A1' })
        });

        const data = await res.json();
        loading.remove();
        addMessage('AI', data.reply || "Sorry, I didn't understand.", true);
        speak(data.reply || "Sorry, I didn't understand.");
      } catch (error) {
        loading.remove();
        addMessage('AI', 'Sunucu hatası, tekrar dene.', true);
      }
    }

    function addMessage(sender, text, speakIt = false, loading = false) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = `chat-bubble ${sender === 'Sen' ? 'chat-user' : 'chat-ai'} ${loading ? 'opacity-60' : ''}`;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      if (speakIt && sender === 'AI') {
        setTimeout(() => speak(text), 300);
      }

      return div;
    }

    // Enter tuşu ile gönder
    document.getElementById('msg').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>

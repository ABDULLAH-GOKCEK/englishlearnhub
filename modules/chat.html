<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - English Learn Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/common.js"></script>
    <style>
        .chat-bubble { max-width: 80%; word-wrap: break-word; }
        .user-bubble { background: #6366f1; color: white; }
        .ai-bubble { background: #e0e7ff; color: #1e293b; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <a href="/" class="text-indigo-600 hover:underline text-sm mb-4 inline-block">&larr; Ana Sayfa</a>
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">AI Chat</h1>

        <div id="chat" class="bg-white rounded-2xl shadow-xl p-6 h-96 overflow-y-auto mb-4 space-y-4"></div>

        <div class="flex gap-3">
            <input id="msg" type="text" class="flex-1 p-4 rounded-xl border border-gray-300 focus:outline-none focus:border-indigo-500" placeholder="İngilizce yaz..." />
            <button onclick="send()" class="bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-indigo-700">Gönder</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            addMessage('AI', 'Hello! I am your English teacher. How can I help you today?');
            speak('Hello! I am your English teacher.');
        });

        async function send() {
            const input = document.getElementById('msg');
            const message = input.value.trim();
            if (!message) return;

            addMessage('Sen', message);
            input.value = '';

            const loading = addMessage('AI', 'Düşünüyor...');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();
                loading.remove();
                addMessage('AI', data.reply);
                speak(data.reply);
            } catch (err) {
                loading.remove();
                addMessage('AI', 'Bir hata oldu, tekrar dene.');
            }
        }

        function addMessage(sender, text) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `chat-bubble p-4 rounded-2xl ${sender === 'Sen' ? 'user-bubble ml-auto' : 'ai-bubble'}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        document.getElementById('msg').addEventListener('keypress', e => {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Sentences</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">
      Back
    </a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Günlük Cümle</h1>

    <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
      <p class="text-2xl font-bold text-indigo-700 mb-4">Today's Sentence</p>
      <p class="text-xl text-gray-700 mb-6 italic">"Good morning! How are you today?"</p>
      <p class="text-lg text-gray-600">Türkçe: "Günaydın! Bugün nasılsın?"</p>
    </div>

    <button onclick="completeModule()" class="mt-8 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
      Complete Module
    </button>
  </div>

  <script>
    function completeModule() {
      window.addXP(10);
      alert("Tebrikler! Günlük cümle tamamlandı! +10 XP");
      setTimeout(() => window.location.href = '/', 500);
    }
  </script>
</body>
</html>

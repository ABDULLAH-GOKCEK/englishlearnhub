<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Sentence</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">Back</a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Günlük Cümle</h1>

    <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
      <p class="text-2xl font-bold text-indigo-700 mb-4">Today's Sentence</p>
      <p class="text-xl text-gray-700 mb-6 italic" id="en">"Good morning! How are you today?"</p>
      <p class="text-lg text-gray-600" id="tr">Türkçe: "Günaydın! Bugün nasılsın?"</p>
      <button onclick="speak()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-lg">Oku (Sesli)</button>
    </div>

    <button onclick="completeModule(10)" class="mt-6 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
      Complete Module (+10 XP)
    </button>
  </div>

  <script>
    function speak() {
      const text = document.getElementById('en').textContent;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function completeModule(xp) {
      window.addXP(xp);
      alert(`+${xp} XP!`);
      setTimeout(() => location.href = '/', 800);
    }

    if (typeof window.addXP === 'undefined') {
      window.addXP = (xp) => {
        let p = JSON.parse(localStorage.getItem('englishHubProgress') || '{"level":0,"xp":0}');
        p.xp += xp;
        localStorage.setItem('englishHubProgress', JSON.stringify(p));
      };
    }
  </script>
</body>
</html>

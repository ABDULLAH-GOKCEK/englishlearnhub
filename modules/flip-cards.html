<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çevir Kartları</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../js/user-progress.js"></script>
  <style>
    .flip-card { perspective: 1000px; width: 180px; height: 240px; }
    .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
    .flipped { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; }
    .flip-card-back { transform: rotateY(180deg); }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm mb-4 inline-block">Back</a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Çevir Kartları</h1>

    <select id="categorySelect" class="mb-6 p-2 border rounded-lg">
      <option value="all">Tümü</option>
      <option value="Animals">Hayvanlar</option>
      <option value="Foods">Yiyecekler</option>
    </select>

    <div id="flashcardsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>

    <button onclick="complete()" class="mt-8 w-full bg-green-600 text-white py-3 rounded-xl font-bold">
      Tamamla (+30 XP)
    </button>
  </div>

  <script src="../../js/modules/flip-cards.js"></script>
  <script>
    function complete() {
      UserProgress.update(30, 5);
      alert('+30 XP kazandın!');
      setTimeout(() => location.href = '/', 800);
    }
  </script>
</body>
</html>

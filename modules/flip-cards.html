<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">
      Back
    </a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Kelime Kartları</h1>

    <div class="grid grid-cols-1 gap-6">
      <!-- Card 1 -->
      <div class="flip-card bg-white rounded-2xl shadow-lg cursor-pointer" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner relative w-full h-40 preserve-3d transition-transform duration-500">
          <div class="flip-card-front absolute inset-0 backface-hidden bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center rounded-2xl">
            <p class="text-white text-2xl font-bold">Hello</p>
          </div>
          <div class="flip-card-back absolute inset-0 backface-hidden bg-white flex items-center justify-center rounded-2xl p-4">
            <p class="text-gray-800 text-xl font-bold text-center">Merhaba</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="flip-card bg-white rounded-2xl shadow-lg cursor-pointer" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner relative w-full h-40 preserve-3d transition-transform duration-500">
          <div class="flip-card-front absolute inset-0 backface-hidden bg-gradient-to-br from-green-500 to-teal-600 flex items-center justify-center rounded-2xl">
            <p class="text-white text-2xl font-bold">Dog</p>
          </div>
          <div class="flip-card-back absolute inset-0 backface-hidden bg-white flex items-center justify-center rounded-2xl p-4">
            <p class="text-gray-800 text-xl font-bold text-center">Köpek</p>
          </div>
        </div>
      </div>
    </div>

    <button onclick="completeModule()" class="mt-8 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
      Complete Module
    </button>
  </div>

  <style>
    .preserve-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }
    .flipped .flip-card-inner { transform: rotateY(180deg); }
  </style>

  <script>
    function completeModule() {
      window.addXP(15);
      alert("Tebrikler! Kelime kartları tamamlandı! +15 XP");
      setTimeout(() => window.location.href = '/', 500);
    }
  </script>
</body>
</html>

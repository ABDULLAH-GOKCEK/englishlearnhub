<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">
      Back
    </a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Quiz</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-lg font-bold mb-4">What color is the sky?</h2>
      <div class="space-y-3">
        <button class="w-full text-left p-3 rounded-lg border hover:bg-indigo-50 transition">Red</button>
        <button class="w-full text-left p-3 rounded-lg border hover:bg-indigo-50 transition">Blue</button>
        <button class="w-full text-left p-3 rounded-lg border hover:bg-indigo-50 transition">Green</button>
      </div>
      <button onclick="completeModule()" class="mt-6 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
        Complete Module
      </button>
    </div>
  </div>

  <script>
    function completeModule() {
      window.addXP(10);
      alert("Tebrikler! Quiz tamamlandÄ±! +10 XP");
      setTimeout(() => window.location.href = '/', 500);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">Back</a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Quiz</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg" id="quiz">
      <h2 class="text-lg font-bold mb-4" id="question">Loading...</h2>
      <div id="options" class="space-y-3"></div>
    </div>

    <button onclick="completeModule(15)" class="mt-6 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
      Complete Module (+15 XP)
    </button>
  </div>

  <script>
    const quiz = [
      { q: "What color is the sky?", a: "Blue", o: ["Red", "Blue", "Green"] },
      { q: "2 + 2 = ?", a: "4", o: ["3", "4", "5"] }
    ];

    let current = 0;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function loadQuestion() {
      const q = quiz[current];
      document.getElementById('question').textContent = q.q;
      speak(q.q);
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.o.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left p-3 rounded-lg border hover:bg-indigo-50';
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.a) {
            alert("Doğru!");
            current++;
            if (current < quiz.length) loadQuestion();
            else completeModule(15);
          } else {
            alert("Yanlış! Doğru: " + q.a);
          }
        };
        opts.appendChild(btn);
      });
    }

    loadQuestion();

    function completeModule(xp) {
      window.addXP(xp);
      alert(`+${xp} XP!`);
      setTimeout(() => location.href = '/', 800);
    }

    if (typeof window.addXP === 'undefined') {
      window.addXP = (xp) => {
        let p = JSON.parse(localStorage.getItem('englishHubProgress') || '{"level":0,"xp":0}');
        p.xp += xp;
        localStorage.setItem('englishHubProgress', JSON.stringify(p));
      };
    }
  </script>
</body>
</html>

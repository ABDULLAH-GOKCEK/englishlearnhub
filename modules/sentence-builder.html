<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentence Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">Back</a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Cümle Kur</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <p class="text-lg font-bold mb-4">Kelimeleri doğru sıraya koy:</p>
      <div id="target" class="text-xl text-center mb-6 text-gray-700 font-bold"></div>

      <div id="words" class="flex flex-wrap gap-3 justify-center mb-6"></div>
      <div id="selected" class="min-h-12 border-2 border-dashed border-gray-300 rounded-lg p-2 mb-4 text-center"></div>

      <button onclick="check()" class="w-full bg-indigo-600 text-white py-2 rounded-lg mb-2">Kontrol Et</button>
    </div>

    <button onclick="completeModule(20)" class="mt-6 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
      Complete Module (+20 XP)
    </button>
  </div>

  <script>
    const sentences = [
      { words: ["I", "go", "to", "school", "every", "day"], correct: "I go to school every day" },
      { words: ["She", "likes", "to", "read", "books"], correct: "She likes to read books" }
    ];

    let current = 0;
    let selected = [];

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function load() {
      const s = sentences[current];
      document.getElementById('target').textContent = s.correct;
      speak("Arrange the words to make this sentence.");
      const container = document.getElementById('words');
      container.innerHTML = '';
      s.words.sort(() => Math.random() - 0.5).forEach(w => {
        const span = document.createElement('span');
        span.className = 'px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-pointer hover:bg-indigo-200';
        span.textContent = w;
        span.onclick = () => {
          selected.push(w);
          span.remove();
          updateSelected();
        };
        container.appendChild(span);
      });
      selected = [];
      updateSelected();
    }

    function updateSelected() {
      document.getElementById('selected').textContent = selected.join(' ');
    }

    function check() {
      const answer = selected.join(' ');
      if (answer === sentences[current].correct) {
        alert("Doğru!");
        speak("Correct!");
        current++;
        if (current < sentences.length) load();
        else completeModule(20);
      } else {
        alert("Yanlış! Tekrar dene.");
      }
    }

    load();

    function completeModule(xp) {
      window.addXP(xp);
      alert(`+${xp} XP!`);
      setTimeout(() => location.href = '/', 800);
    }

    if (typeof window.addXP === 'undefined') {
      window.addXP = (xp) => {
        let p = JSON.parse(localStorage.getItem('englishHubProgress') || '{"level":0,"xp":0}');
        p.xp += xp;
        localStorage.setItem('englishHubProgress', JSON.stringify(p));
      };
    }
  </script>
</body>
</html>

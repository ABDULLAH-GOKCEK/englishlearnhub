<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentence Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">
      Back
    </a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Cümle Kur</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <p class="text-lg font-bold mb-4">Aşağıdaki kelimeleri doğru sıraya koy:</p>
      <div id="sentence" class="text-xl text-center mb-6 text-gray-700">
        I / to / go / school / every / day
      </div>

      <div class="flex flex-wrap gap-3 justify-center mb-6">
        <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-move">I</span>
        <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-move">go</span>
        <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-move">to</span>
        <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-move">school</span>
        <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-move">every</span>
        <span class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg cursor-move">day</span>
      </div>

      <button onclick="completeModule()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
        Complete Module
      </button>
    </div>
  </div>

  <script>
    function completeModule() {
      window.addXP(18);
      alert("Tebrikler! Cümle kurma tamamlandı! +18 XP");
      setTimeout(() => window.location.href = '/', 500);
    }
  </script>
</body>
</html>

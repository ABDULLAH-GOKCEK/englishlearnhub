<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">Back</a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Hikayeler</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold mb-3">The Lost Cat</h2>
      <p class="text-gray-700 leading-relaxed mb-4" id="story">
        Tom has a cat. The cat is white. One day, the cat is not home. Tom is sad. He looks in the garden. He looks in the park. Then he sees the cat in a tree! Tom is happy.
      </p>
      <button onclick="read()" class="mb-4 bg-indigo-600 text-white px-4 py-2 rounded-lg">Oku (Sesli)</button>

      <div class="mt-6" id="questionSection" style="display:none">
        <p class="font-bold mb-2">Soru: Where was the cat?</p>
        <div class="space-y-2">
          <button onclick="answer('tree')" class="w-full text-left p-2 border rounded hover:bg-indigo-50">In a tree</button>
          <button onclick="answer('park')" class="w-full text-left p-2 border rounded hover:bg-indigo-50">In the park</button>
        </div>
      </div>
    </div>

    <button onclick="completeModule(25)" class="mt-6 w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">
      Complete Module (+25 XP)
    </button>
  </div>

  <script>
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function read() {
      const text = document.getElementById('story').textContent;
      speak(text);
      setTimeout(() => document.getElementById('questionSection').style.display = 'block', text.length * 60);
    }

    function answer(ans) {
      if (ans === 'tree') {
        alert("Doğru!");
        completeModule(25);
      } else {
        alert("Yanlış! Tekrar oku.");
      }
    }

    function completeModule(xp) {
      window.addXP(xp);
      alert(`+${xp} XP!`);
      setTimeout(() => location.href = '/', 800);
    }

    if (typeof window.addXP === 'undefined') {
      window.addXP = (xp) => {
        let p = JSON + JSON.parse(localStorage.getItem('englishHubProgress') || '{"level":0,"xp":0}');
        p.xp += xp;
        localStorage.setItem('englishHubProgress', JSON.stringify(p));
      };
    }
  </script>
</body>
</html>

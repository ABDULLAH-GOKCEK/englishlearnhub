<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-indigo-600 hover:underline text-sm flex items-center mb-4">
      Back
    </a>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Stories</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold mb-3">The Lost Cat (A1)</h2>
      <p class="text-gray-700 leading-relaxed mb-4">
        Tom has a cat. The cat is white. One day, the cat is not home. Tom is sad. He looks in the garden. He looks in the park. Then he sees the cat in a tree! Tom is happy.
      </p>
      <button onclick="completeModule()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
        Complete Module
      </button>
    </div>
  </div>

  <script>
    function completeModule() {
      window.addXP(15);
      alert("Tebrikler! Hikaye okundu! +15 XP");
      setTimeout(() => window.location.href = '/', 500);
    }
  </script>
</body>
</html>
